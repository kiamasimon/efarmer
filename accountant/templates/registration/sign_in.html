<!DOCTYPE html>
{% load static   %}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,400italic,500,700">
      <link rel="stylesheet" href="{% static 'css/vendor.min.css' %}s">
      <link rel="stylesheet" href="{% static 'css/elephant.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/login-2.min.css' %}">
  </head>
  <body>
    <div class="login">
      <div class="login-body">
        <a class="login-brand" href="index.html">
          <img class="img-responsive" src="img/logo.svg" alt="Elephant">
        </a>
        <div class="login-form">
          <form data-toggle="validator" action="{% url 'Accountant:sign_in' %}" method="post">
              {% csrf_token %}
            <div class="form-group">
              <label for="email">User Name</label>
              <input id="email" class="form-control" type="text" name="username" spellcheck="false" autocomplete="off" data-msg-required="Please enter your email address." required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input id="password" class="form-control" type="password" name="password" minlength="6" data-msg-minlength="Password must be 6 characters or more." data-msg-required="Please enter your password." required>
            </div>
            <div class="form-group">
              <label class="custom-control custom-control-primary custom-checkbox">
                <input class="custom-control-input" type="checkbox" checked="checked">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-label">Keep me signed in</span>
              </label>
              <span aria-hidden="true"> Â· </span>
              <a href="password-2.html">Forgot password?</a>
            </div>
            <button class="btn btn-success btn-block" type="submit">Sign in</button>
          </form>
        </div>
      </div>
      <div class="login-footer">
        Don't have an account? <a href="signup-2.html">Sign Up</a>
      </div>
    </div>
    <script src="{% static 'js/vendor.min.js'%}"></script>
    <script src="{% static 'js/elephant.min.js' %}s"></script>

  </body>
</html>
