{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<div class="col-xs-12">
<div class="card">
    <div class="card-header">
        <strong>Stocks</strong>
        <a class="btn btn-success pull-right" href="{% url 'Accountant:add_sale' customer.id%}">Add Sale</a>
    </div>
    <div class="card-body">
        <div class="table-flip-scroll table-responsive">
            <table class="table table-striped dataTable">
                <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Units</th>
                </tr>
                </thead>
                <tbody>
                {% for sale in customer_sales %}
                <tr>
                    <td><a href="">{{ sale.product.name }}</a></td>
                    <td>{{ sale.price_per_unit }}</td>
                    <td>{{ sale.units_sold }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>

        </div>
    </div>
</div>
</div>
{% endblock %}
