{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<div class="col-xs-12">
<div class="card">
    <div class="card-header">
        <strong>Products</strong>
        <a href="{% url 'Accountant:new_product' stock.id %}" class="btn btn-success pull-right">Add New Stock</a>
    </div>
    <div class="card-body">
        <div class="table-flip-scroll table-responsive">
            <table class="table table-striped dataTable">
                <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Units Purchased</th>
                    <th>Date Purchased</th>
                </tr>
                </thead>
                <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.number_of_units }}</td>
                    <td>{{ product.created_at }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>

        </div>
    </div>
</div>
</div>
{% endblock %}
