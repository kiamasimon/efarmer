{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<div class="col-xs-12">
<div class="card">
    <div class="card-header">
        <strong>Stocks</strong>
        <a class="btn btn-success pull-right" href="{% url 'Accountant:add_customer' %}">New Customer</a>
    </div>
    <div class="card-body">
        <div class="table-flip-scroll table-responsive">
            <table class="table table-striped dataTable">
                <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Phone Number</th>
                </tr>
                </thead>
                <tbody>
                {% for customer in customers %}
                <tr>
                    <td><a href="{% url 'Accountant:sales' customer.id %}">{{ customer.first_name }} {{ customer.last_name }}</a></td>
                    <td>{{ customer.phone_number}}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>

        </div>
    </div>
</div>
</div>
{% endblock %}
