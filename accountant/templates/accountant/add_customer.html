{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<div class="col-xs-12">
    <div class="card">
        <div class="card-header">
            <strong>New Product</strong>
        </div>
        <div class="card-body">
    <div class="row">
            <div class="col-md-8">
              <div class="demo-form-wrapper">
                <form class="form form-horizontal"  method="post" action="{% url 'Accountant:add_customer' %}">
                    {% csrf_token %}

                  <div class="form-group">
                    <label class="col-sm-3 control-label" for="form-control-1">First Name</label>
                    <div class="col-sm-9">
                      <input id="name" name="first_name" class="form-control" type="text">
                    </div>
                  </div>

                    <div class="form-group">
                    <label class="col-sm-3 control-label" for="form-control-1">Last Name</label>
                    <div class="col-sm-9">
                      <input id="name" name="last_name" class="form-control" type="text">
                    </div>
                  </div>

                    <div class="form-group">
                    <label class="col-sm-3 control-label" for="form-control-1">Phone Number</label>
                    <div class="col-sm-9">
                      <input id="name" name="phone_number" class="form-control" type="text">
                    </div>
                  </div>
                    <button class="btn btn-success pull-right" type="submit">Create</button>
                </form>
              </div>
            </div>
    </div>
        </div>
    </div>
</div>
{% endblock %}
