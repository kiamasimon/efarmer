{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<div class="col-xs-12">
    <div class="card">
        <div class="card-header">
            <strong>Add Sale</strong>
        </div>
        <div class="card-body">
    <div class="row">
            <div class="col-md-8">
              <div class="demo-form-wrapper">
                <form class="form form-horizontal"  method="post" action="{% url 'Accountant:add_sale' customer.id %}">
                    {% csrf_token %}

                  <div class="form-group" hidden>
                    <label class="col-sm-3 control-label" for="form-control-1">User</label>
                    <div class="col-sm-9">
                      <input id="name" name="user" value="{{ admin.id }}" class="form-control" type="text">
                    </div>
                  </div>

                    <div class="form-group" hidden>
                    <label class="col-sm-3 control-label" for="form-control-1">Customer</label>
                    <div class="col-sm-9">
                      <input id="name" name="customer" value="{{ customer.id }}" class="form-control" type="text">
                    </div>
                  </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="form-control-1">Product</label>
                        <div class="col-sm-9">
                    <select class="custom-select" name="product">
                        <option value="" selected="">--Select a Product--</option>
                        {% for product in products %}
                        <option value="{{ product.id }}">{{ product.name }}</option>
                        {% endfor %}
                      </select>
                        </div>
                    </div>

                    <div class="form-group">
                    <label class="col-sm-3 control-label" for="form-control-1">Units Sold</label>
                    <div class="col-sm-9">
                      <input id="name" name="units_sold" class="form-control" type="text">
                    </div>
                  </div>

                    <div class="form-group">
                    <label class="col-sm-3 control-label" for="form-control-1">Price Per Unit</label>
                    <div class="col-sm-9">
                      <input id="name" name="price_per_unit" class="form-control" type="text">
                    </div>
                  </div>

                    <div class="form-group">
                    <label class="col-sm-3 control-label" for="form-control-1">Total</label>
                    <div class="col-sm-9">
                      <input id="name" name="total" class="form-control" type="text">
                    </div>
                  </div>
                    <button class="btn btn-success pull-right" type="submit">Create</button>
                </form>
              </div>
            </div>
    </div>
        </div>
    </div>
</div>
{% endblock %}
