{% extends 'layouts/base.html' %}
{% load static %}

{% block content%}
    <div class="col-xs-12">
    <div class="card">
        <div class="card-header">
            <strong>Add New Product</strong>
        </div>
        <div class="card-body">
    <div class="row">
            <div class="col-md-8">
              <div class="demo-form-wrapper">
                <form class="form form-horizontal"  method="post" action="{% url 'Accountant:new_product' stock.id %}">
                    {% csrf_token %}
                  <div class="form-group">
                    <label class="col-sm-3 control-label" for="form-control-1">Product Name</label>
                    <div class="col-sm-9">
                      <input id="name" name="name" class="form-control" type="text">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-3 control-label" for="form-control-2">Stock</label>
                    <div class="col-sm-9">
                      <input id="stock" name="stock" class="form-control" type="text" value="{{ stock.id }}">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-3 control-label" for="form-control-3">Buying Price</label>
                    <div class="col-sm-9">
                      <input id="form-control-3" class="form-control" type="text" name="buying_price" placeholder="">
                    </div>
                  </div>
                    <button type="submit" class="btn btn-success pull-right">Add Product</button>
                </form>
              </div>
            </div>
        </div>
    </div>
    </div>
    </div>
{% endblock %}
